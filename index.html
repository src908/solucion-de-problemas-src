<!Doctype html>
	<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>
			Taqueria muchos nombres
		</title>
	</head>
	<body>
		<section class="form-register">
			<h4>Taqueria muchos nombres </h4>
			<input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre">
			<input class="controls" type="text" name="apellidop" id="apellidop" placeholder="Ingresa tu apellido paterno">
			<input class="controls" type="text" name="apellidom" id="apellidom" placeholder="Ingresa tu apellido materno">
			<input class="controls" type="text" name="dirección" id="dirección" placeholder="Ingresa tu dirección">
			<input class="controls" type="email" name="correo" id="correo" placeholder="Ingresa tu correo">

			<input class="botons" type="submit" value="Registrar">
			
		</section>
	</body>
	</html>
